<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>

	<!--Reconfigurable base tag; used to modify the site root location for root-relative links-->
	<!-- Python SimpleHTTPServer Testing -->
	<!--<base href="http://localhost:8000/" />-->
	<!-- ECE477 preview URL -->
	<!--<base href="https://engineering.purdue.edu/ece477/preview/" />-->
	<!-- ECE477 final URL -->
	<!--<base href="https://engineering.purdue.edu/ece477/StudentWebTemplate/" />-->
	<base href="https://engineering.purdue.edu/477grp5/"/> <!-- Replace the N with your team number-->

	<!--Content-->
	<title>ECE477 Course Documents</title>
	<meta content="" name="keywords"/>
	<meta content="" name="description"/>
	<meta content="George Hadley" name="author">
	<meta content="telephone=no" name="format-detection"/>
	<meta content="width=device-width,initial-scale=1.0" name="viewport">

	<!--CSS-->
	<link href="css/default.css" media="all" rel="stylesheet" type="text/css"/>
	<link href="css/responsive.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/content.css" rel="stylesheet">
	<!--[if IE 6]>
	<link href="default_ie6.css" rel="stylesheet" type="text/css"/>
	<![endif]-->

</head>
<body>
<div id="wrapper_site">
	<div id="wrapper_page">
		<!-- Instantiate global site header.-->
		<div id="header"></div>
		<!-- Instantiate site global navigation bar.-->
		<div id="menu"></div>

		<!-- Instantiate a page banner image. Page banner images should be 1100x350px and should be located within the local
			img folder located at this directory level. -->
		<div id="banner">
			<img src="Media/img/BannerImgExample.jpg"></img>
		</div>

		<!-- Instantiate "tools" needed for a page. Tools are premade functional blocks that can be used to build a page,
			and include things such as a file lister (for listing out homework assignments or tutorials)
		-->
		<div id="content">
			<!-- Homework assignments are listed out here -->
			<h2>Project Videos:</h2>
			Showcase some of your project videos here
			<video controls height="240" width="320">
				<source src="Media/videos/camera_test_0.mp4" type="video/mp4">
			</video>
			<h2>Project Photos:</h2>
			Showcase some of your project photos here
		</div>

		<!-- Instantiate global footer. Any changes to the footer should be made through the top-level file "footer.html" -->
		<div id="footer"></div>
	</div>
</div>

<!--JS-->
<script src="js/jquery.js"></script>
<script src="js/jquery-migrate-1.1.1.js"></script>

<script type="text/javascript">
	$(document).ready(function () {
		$("#header").load("header.html");
		$("#menu").load("navbar.html");
		$("#footer").load("footer.html");
	});
</script>
</body>
</html>

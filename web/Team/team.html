<html lang="" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
	<base href="https://engineering.purdue.edu/477grp5/"/>

	<!--Content-->
	<title>ECE477 Team Members</title>
	<meta content="" name="keywords"/>
	<meta content="" name="description"/>
	<meta content="George Hadley" name="author">
	<meta content="telephone=no" name="format-detection"/>
	<meta content="width=device-width,initial-scale=1.0" name="viewport">

	<!--CSS-->
	<link href="css/default.css" media="all" rel="stylesheet" type="text/css"/>
	<link href="css/responsive.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/content.css" rel="stylesheet">
	<!--[if IE 6]>
	<link rel="stylesheet" type="text/css"/>
	<![endif]-->

</head>
<body>
<div id="wrapper_site">
	<div id="wrapper_page">
		<!-- Instantiate global site header.-->
		<div id="header"></div>

		<!-- Instantiate site global navigation bar.-->
		<div id="menu"></div>

		<!-- Instantiate a page banner image. Page banner images should be 1100x350px and should be located within the
		local img folder located at this directory level. -->
		<div id="banner">
			<img alt="" src="Team/img/BannerImgExample.jpg">
		</div>

		<!-- Instantiate "tools" needed for a page. Tools are pre-made functional blocks that can be used to build a
		page and include things such as a file lister (for listing out homework assignments or tutorials)-->
		<div id="content">
			<h2>ECE477 Team Members:</h2>
			<div id="member1"></div>
			<div id="member2"></div>
			<div id="member3"></div>
			<div id="member4"></div>
		</div>

		<!-- Instantiate global footer. Any changes to the footer should be made through the top-level file "footer.html" -->
		<div id="footer"></div>
	</div>
</div>

<!--JS-->
<script src="js/jquery.js" type=""></script>
<script src="js/jquery-migrate-1.1.1.js" type=""></script>

<script type="text/javascript">
	$(document).ready(function () {
		$("#header").load("header.html");
		$("#menu").load("navbar.html");
		$("#member1").load("Team/member1.html");
		$("#member2").load("Team/member2.html");
		$("#member3").load("Team/member3.html");
		$("#member4").load("Team/member4.html");
		$("#footer").load("footer.html");
	});
</script>
</body>
</html>
